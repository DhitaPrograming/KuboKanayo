<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuboKanayo Creative - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="site-logo">KuboKanayo Creative</a> <div class="nav-links">
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section id="contact" class="contact-section">
        <div class="contact-header">
            <h2>Have a project?</h2>
            <p>Get in touch today</p>
        </div>
    
        <form action="https://formspree.io/f/mldbkqak" method="POST" enctype="multipart/form-data" class="contact-form">
            <div class="form-grid">
                <div class="form-left">
                    <div class="form-group">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="subject" class="sr-only">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group file-upload-group">
                        <label for="file" class="file-label">File</label>
                        <input type="file" id="file" name="upload_file" class="file-input">
                        <span class="file-chosen">No file chosen</span>
                        <p class="file-info">Max. file size: 128 MB.</p>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-group message-group">
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" rows="10" placeholder="Message" required></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="button submit-button">Send Message</button>
        </form>
    
        <div class="contact-social-links">
            <h3>Connect with us directly:</h3>
            <a href="mailto:kubokanoyo@gmail.com">Email Us</a>
            <a href="https://linkedin.com/company/kubokanayo-creative" target="_blank">LinkedIn</a>
            <a href="https://behance.net/yourprofile" target="_blank">Behance</a>
            </div>
    </section>

    <footer>
        <p>&copy; <span id="current-year"></span> KuboKanayo Creative. All rights reserved.</p>
        <p>"Designed to Disrupt - Crafted to Captivate"</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // JavaScript for file input name display
        const fileInput = document.getElementById('file');
        const fileChosenSpan = document.querySelector('.file-chosen');

        if (fileInput && fileChosenSpan) {
            fileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    fileChosenSpan.textContent = this.files[0].name;
                } else {
                    fileChosenSpan.textContent = 'No file chosen';
                }
            });
        }
    </script>
</body>
</html>
